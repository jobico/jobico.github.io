title: AppVentiX PowerShell
description: Documentation for the AppVentiX PowerShell Module - App-V Management and Seamless Publishing
baseurl: ""
url: "https://appventix.github.io"
favicon_ico: "/assets/images/favicon.ico"
logo: "/assets/images/logo.png"

remote_theme: just-the-docs/just-the-docs@v0.10.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Just the Docs settings
color_scheme: dark
search_enabled: true
nav_enabled: true

# Aux links (top right)
aux_links:
  "AppVentiX": "https://appventix.com/"
  "Support": "https://support.appventix.com/"

aux_links_new_tab: true

# Collections for commands
collections:
  commands:
    output: true
    permalink: /commands/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs-commands"
      type: "pages"
    values:
      layout: "default"
      nav_exclude: true
  - scope:
      path: "docs-howto"
      type: "pages"
    values:
      layout: "default"
      nav_exclude: true

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
